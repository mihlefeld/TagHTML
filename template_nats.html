<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <style>
        html {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            --border-style: none;
        }
        .tag {
            border-radius: 0.2cm;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 0.2cm;
            box-sizing: border-box; /* don't change otherwise height and width are wrong */
            width: 9.0143cm; /* this will be overriden by the height and width entered to the program change these to your physical name tag size for testing your design before running the script */
            height: 5.7219cm;
        }
        .top-border {
            border-top: var(--border-style);
        }
        .left-border {
            border-left: var(--border-style);
        }
        .page {
            justify-content: center;
            align-content: center;
            display: flex;
            flex-wrap: wrap;
            gap: 0.1cm;
        }
        .emoji {
            font-family: "Noto Color Emoji", sans-serif;
        }
        .assignments {
            font-size: 0.2cm;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            border-collapse: collapse;
            text-align: center;
        }
        th {
            background-color: lightcoral;
        }
        tr {
            background-color: lightpink;
        }
        tr:nth-child(even) {
            background-color: white;
        }
        .competitor {
            background-image: url('graphics/competitor_base.png');
            background-position: center;
            background-size: contain;
        }
        .fp-name {
            background: linear-gradient(90deg,rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.7) 50%, rgba(255, 255, 255, 0) 100%); 
            position: relative;   
            left: 3.4cm;
            top: 1.2cm;
            max-width: 4.5cm;
            text-align: center;
            padding: 0.2cm;
        }
        .flag img {
            width: 1cm;
        }
    </style>
</head>
<body style="margin: 0;">
<div id="page-example" class="page">

    <div id="front-tag" class="tag left-border top-border competitor replace-class-competition-role" style="display: unset; position: relative;">
        <div>
            <div class="fp-name">
                <div style="display: flex; flex-direction: column; gap: 0.05cm;">
                    <span class="fill-person-name" style="font-size: larger; font-weight: 800; text-align: center;">John Doe</span>
                    <span style="align-items: center; display: flex; justify-content: center; gap: 0.1cm;">
                        <span class="fill-country-flag flag"><img src="graphics/flags/de.png"></span>
                        <span style="font-size: medium;"><span class="emoji fill-experience-emoji">ðŸ¦‰</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div id="back-tag" class="tag left-border top-border replace-class-competition-role" style="flex-direction: column; align-items: start; writing-mode: vertical-rl;">
        <table style="height: 4cm; font-size: 0.2cm;">
            <tr>
                <th>Event</th>
                <th>Cmp.</th>
                <th>Scr.</th>
                <th>Run.</th>
                <th>Jud.</th>
            </tr>
            <tr class="fill-row-template">
                <td><img class="fill-event-image" src="graphics/svgs/333.svg" style="height: 0.18cm;"></td>
                <td class="fill-assignment-c"></td>
                <td class="fill-assignment-s"></td>
                <td class="fill-assignment-r"></td>
                <td class="fill-assignment-j"></td>
            </tr>
        </table>
        <div class="assignments" style="width: 2cm;">
            <div>
                Check live results and assignments here.<br>
                <span class="fill-person-name">John Doe</span> ID: <span class="fill-c-id">15</span>
            </div>
            <div>
                <img src="graphics/qrcode.png" class="qr_code" style="height: 1.4cm;">
            </div>
        </div>
    </div>
</div>
</body>
</html>
